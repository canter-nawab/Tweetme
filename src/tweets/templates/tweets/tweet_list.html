{% include "tweets/search_form.html" %}<br />


{% for object in object_list %}
	<p>{{ object.content }}<br/>
	{{ object.user }}<br/>

	
	{{ object.timestamp|timesince }}</p><br/></br>
{% empty %}
	{% if request.GET.q %}
	<p>No Tweets found.</p>
	{% else %}
	<p>No Tweets yet.</p>
	{% endif %}

{% endfor %}
